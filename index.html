<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>
<body>
  <h1 id="round">Player, choose your weapon!</h1>
  <div class="playerButtons">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
  </div>

  <h2 id="playerChoice">Choose Your Weapon, Player</h2>
  <h2 id="computerChoice"></h2>
  <h2 id="roundWinner"></h2>
  <h2 id="playerScore">Player Score: 0</h2>
  <h2 id="computerScore">Computer Score: 0</h2>
  <h2 id="winner"></h2>
  <button id="reset">Reset Game</button>
</body>
</html>
